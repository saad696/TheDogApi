<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Api</title>
    <link
      rel="stylesheet"

    />
    <script

  <body style="background: #8e9eab;  /* fallback for old browsers */

    <nav

      aria-label="main navigation"
      style="box-shadow: 0 0.3rem 50px rgba(0, 0, 0, 0.5)"

      <div class="navbar-brand">
        <a href="#!" class="navbar-item title">The Dogs Api</a>
      </div>
      <div class="navbar-menu">
        <!-- navbar start, navbar end -->
      </div>
    </nav>

    <div id="container" class="container has-text-centered">
      <div class="field">
        <div class="control">
          <div class="select is-dark mt-6" id="select-dogs"></div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="columns is-desktop py-6" id="img-container-dogs"></div>
      </div>
    </div>
